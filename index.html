  <style>
    @media (max-width: 768px) {
      /* Ensure full height for app container */
      html, body, #root, #root > div {
        height: 100%;
      }

      /* Make the main app layout a flex column that takes full height */
      .h-screen.flex.flex-col {
        height: 100%;
      }

      /* The main content area should take up all remaining vertical space */
      main.flex-grow {
        padding: 0; /* Remove any desktop padding */
        display: flex; /* Use flex to control the child */
        flex-direction: column;
        overflow: hidden; /* Prevent its own scrollbars */
      }
      
      /* The zoom container should not scale and should fill the main area */
      main > div[style*="transform"] {
        transform: none !important;
        padding: 0 !important;
        flex-grow: 1; /* Make it grow */
        display: flex; /* Make it a flex container for the page */
        flex-direction: column;
        overflow-y: auto; /* Allow this container to scroll */
      }

      /* The page itself should have no margin/shadow and fill the zoom container */
      #editor-page {
        width: 100% !important;
        min-height: auto !important;
        flex-grow: 1; /* Grow to fill parent */
        margin: 0 !important;
        box-shadow: none !important;
        display: flex; /* Use flex to make the content div grow */
        flex-direction: column;
      }
      
      /* The editable content div should provide padding and grow to fill the page */
      #editor-page > div[contenteditable="true"] {
        padding: 1.5rem 1rem !important;
        flex-grow: 1;
        overflow-wrap: break-word; /* Ensure long words wrap */
        word-break: break-word; /* Alternative for wrapping */
      }
  
      main.bg-gray-200, main.dark\\:bg-gray-600 {
        background-color: white !important;
      }
    }
    /* Handle dark mode for mobile */
    @media (prefers-color-scheme: dark) {
      @media (max-width: 768px) {
        main.bg-gray-200.dark\\:bg-gray-600 {
          background-color: #111827 !important; /* Tailwind dark:bg-gray-900 */
        }
      }
    }
    
    /* Styles for direct browser printing (Ctrl+P) */
    @media print {
      /* Hide non-editor UI elements */
      header, footer, aside, [class*="Toolbar"], [class*="MenuBar"], [class*="StatusBar"] {
        display: none !important;
      }

      /* Reset layout for printing */
      body, #root, #root > div {
        display: block !important;
        height: auto !important;
        overflow: visible !important;
        background-color: #fff !important;
      }
      
      main.flex-grow {
         background-color: #fff !important;
         padding: 0 !important;
         margin: 0 !important;
      }
      
      /* Remove zoom and centering from page wrapper */
      main > div[style*="transform"] {
        transform: none !important;
        padding: 0 !important;
      }
      
      /* Style the editor page itself for print */
      #editor-page {
        box-shadow: none !important;
        margin: 0 !important;
        width: 100% !important;
        min-height: 0 !important;
      }
      
      /* The actual editable content area gets standard print margins */
      #editor-page > div[contenteditable="true"] {
        padding: 1in !important;
      }

      /* Handle the page break correctly */
      .page-break-indicator {
        page-break-after: always !important;
        border: none !important;
        margin: 0 !important;
        padding: 0 !important;
        height: 0 !important;
        visibility: hidden !important;
        color: transparent !important;
      }
      /* Hide the text inside the indicator for printing */
      .page-break-indicator * { display: none !important; }
    }

    /* Editor-specific styles */
    #editor-page > div[contenteditable="true"] ul:not([data-type="checklist"]) {
      list-style-type: disc;
      padding-left: 2em;
    }
    #editor-page > div[contenteditable="true"] ol {
      list-style-type: decimal;
      padding-left: 2em;
    }

    /* Checklist styles */
    ul[data-type="checklist"] {
      list-style-type: none !important;
      padding-left: 0 !important;
      margin-left: 0 !important;
    }
    ul[data-type="checklist"] > li {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-left: 0;
      padding-left: 0;
    }
    ul[data-type="checklist"] > li > span:first-of-type {
      flex-shrink: 0;
      user-select: none;
    }
    ul[data-type="checklist"] > li[data-checked="true"] > div:last-of-type {
      text-decoration: line-through;
      color: #888;
    }
    ul[data-type="checklist"] input[type="checkbox"] {
      width: 1rem;
      height: 1rem;
      cursor: pointer;
    }
  </style>
